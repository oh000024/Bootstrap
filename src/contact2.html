	<script>
		function init_map() {
			//			58.7599928,-94.1914323,12z
			var myLocation = new google.maps.LatLng(58.688478, -93.8700365, 12);
			//			var myLocation = new google.maps.LatLng(45.430817, 12.331516);

			var mapOptions = {
				center: myLocation,
				zoom: 14
			};

			var marker = new google.maps.Marker({
				position: myLocation,
				title: "Peggy Guggenheim Collection"
			});

			var map = new google.maps.Map(document.getElementById("map-container"),
				mapOptions);

			marker.setMap(map);

		}
